<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style>
    [id=city]{ width:40%; float:left}
    [id=voivodeship]{ width:45%; float:left}
    [id=ZIP code]{ width:50%; float:left}
    </style>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body style="margin-left: 250px; margin-right: 200px; margin-top: 0px; margin-bottom: 150px;">
<h1>Rejestracja</h1>
<div>
    <label for="firstName">Imię</label>
    <p></p>
    <input type="text" id="firstName" placeholder="Wpisz imię" size="180">
</div>
<p></p>
<div>
    <label for="lastName">Nazwisko</label>
    <p></p>
    <input type="text" id="lastName" placeholder="Wpisz nazwisko" size="180">
</div>
<p></p>
<div>
    <p>Płeć
    <input type="radio" id="women" name="płeć" checked>
    <label for="women">Kobieta</label>
    </p>
    <input type="radio" id="men" name="płeć">
    <label for="men">Mężczyzna</label>
</div>
<p></p>
<div>
    <label for="email">Adres email</label>
    <p></p>
    <input type="email" placeholder="Wpisz adres email" id="email"size="180">
</div>
<p></p>
<div>
    <label for="password">Hasło</label>
    <p></p>
    <input type="password" placeholder="Hasło" id="password"size="180">
    <small><small>
    <p>Min. 8 znaków</p>
    </small></small>
</div>
<div id="city">Miasto</div>
<div id="voivodeship">Województwo</div>
<div id="ZIP code">Kod pocztowy</div>

<form action="miasto">
    <input type="text" name="miasto">
</form>

<select>
    <option value="Wybierz">Wybierz...</option>
    <option value="mazowieckie">mazowieckie</option>
    <option value="lubuskie">lubuskie</option>
    <option value="świętokrzyskie">świętokrzyskie</option>
    <option value="podlaskie">podlaskie</option>
</select>
<form action="kod pocztowy">
    <input type="text" name="kod pocztowy">
</form>

<p></p>
<fieldset>
    <div>
        <input type="checkbox" id="Akceptuje">
        <label for="Akceptuje">Akceptuje</label>
        <a href="https://regulamin.pl">regulamin</a>
    </div>

    <div>
        <input type="checkbox" id="zgoda" checked>
        <label for="zgoda">Wyrażam zgodę na trzymywanie informacji marketingowych</label>
    </div>
</fieldset>

<form action="Rejestruj">
    <input type="submit" value="Rejestruj">
</form>
</body>
</html>
